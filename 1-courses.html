<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Smile School</title>

    <!--GOOGLE FONTS-->

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <!--BOOTSTRAP-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--STYLES-->

    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <div class="imgHeroCourses">

        <!--HERO SECTION-->
        <header class="container d-flex justify-content-between pt-4 flex-sm-row flex-column">

            <h1 class="mt-0 d-flex col-xl-9 col-md-7 col-sm-6 col-12 align-items-center justify-content-center justify-content-sm-start flex-sm-row flex-column">
                <a href="URL" class="logoSmile mr-3">Simile</a>
                <a href="URL" class="logo mt-sm-0 mt-3">SmileSchool</a>
            </h1>

            <span class="iconMenu float-left position-absolute d-sm-none" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"></span>

            <!--NAV-->
            <nav class="nav text-white col-xl-3 col-sm-6 col-12 col-md-5 d-sm-flex collapse px-0" id="collapseExample">
                <ul class="d-flex justify-content-sm-between align-items-center px-0 w-100 flex-column flex-sm-row">
                    <li class="nav-link font-weight-bold featuredTxt"><a class="border-bottom">COURSES</a></li>
                    <li class="nav-link font-weight-bold"><a>PRICING</a></li>
                    <li class="nav-link font-weight-bold"><a>LOGIN</a></li>
                </ul>
            </nav>

        </header>

        <!--DIV CONTENT HERO-->
        <div class="text-center">

            <!--CONTENT TOP-->
            <h1 class="font-smileschool text-white d-none d-sm-block">« Don’t cry because it’s over.<br><span class="featuredTxt">Smile</span> because it happened. »</h1>
        </div>
        <!--END DIV CONTENT HERO-->

    </div>
    <!--END HERO SECTION-->


    <main>

        <!--FORM SECTION-->

        <section class="backPageColor">

            <div class="container">

                <!--FORM-->

                <form class="py-5 row">

                    <!--SEARCH INPUT-->

                    <div class="form-group col-12 col-md-4">
                        <label for="keywords" class="text-uppercase font-weight-bold text-white">Keywords</label>
                        <div class="d-flex align-items-center mix-blend-normal py-1 px-2 bg-smile-input rounded-top borderB">
                            <i class="iconSearch" aria-hidden="true"></i>
                            <input type="text" class="form-control bg-transparent border-top-0 border-right-0 border-left-0 text-white place-holder" id="keywords" aria-describedby="keywords" placeholder="Search by keywords">
                        </div>
                    </div>

                    <!--DROPDOWN #1-->

                    <div class="form-group col-12 col-sm-6 col-md-4">
                        <label for="topic" class="text-uppercase font-weight-bold text-white">TOPIC</label>
                        <div class="d-flex align-items-center mix-blend-normal py-1 px-2 bg-smile-input rounded-top borderB">
                            <span id="topic" class="form-control bg-transparent border-0 text-start text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Novice</span>
                            <span class="dropdown-toggle text-white"></span>
                            <div class="dropdown-menu col-10">
                                <a class="dropdown-item">Novice</a>
                                <a class="dropdown-item">Novice</a>
                                <a class="dropdown-item">Novice</a>
                            </div>
                        </div>
                    </div>

                    <!--DROPDOWN #2-->

                    <div class="form-group col-12 col-sm-6 col-md-4">
                        <label for="sort" class="text-uppercase font-weight-bold text-white">SORT BY</label>
                        <div class="d-flex align-items-center mix-blend-normal py-1 px-2 bg-smile-input rounded-top borderB">
                            <span id="sort" class="form-control bg-transparent border-0 text-start text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Most popular</span>
                            <span class="dropdown-toggle text-white"></span>
                            <div class="dropdown-menu col-10">
                                <a class="dropdown-item">Most popular</a>
                                <a class="dropdown-item">Most popular</a>
                                <a class="dropdown-item">Most popular</a>
                            </div>
                        </div>
                    </div>

                </form>

            </div>

        </section>

        <!--END FORM SECTION-->

    </main>

</body>
